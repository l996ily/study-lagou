<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>实现响应式</title>
</head>

<body>
	<div id="app">
		<p>{{ msg }}</p>
		<p v-text="msg"></p>
		<p v-html="htm"></p>
		<input type="text" v-model="msg">
		<div v-on:click="clickHandle">点击</div>
		<div v-on:mousemove = "mousemoveHandle">鼠标移动</div>
	</div>
	<script src="./js/Dep.js"></script>
	<script src="./js/Watcher.js"></script>
	<script src="./js/Compiler.js"></script>
	<script src="./js/Observer.js"></script>
	<script src="./js/Vue.js"></script>
	<script>
		let vm = new Vue({
			el: '#app',
			data: {
				msg: 'hello world',
				person: {
					name: '李四',
					age:18
				},
				htm: '<p>2325</p>'
			},
			methods: {
				clickHandle () {
					console.log('点击了');
				},
				mousemoveHandle(){
					console.log('鼠标移动');
				}
			}
		})
		console.log(vm);
	</script>
</body>

</html>
